<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            /* Space for the floating audio player */
            padding-bottom: 70px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Floating audio player */
        #audioPlayer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        #audioPlayer audio {
            width: 100%;
        }

        /* Button styled as a link */
        .link-button {
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font: inherit;
        }

        .link-button:focus {
            outline: none;
        }

        /* Highlight row */
        .highlight {
            background-color: #ffef99;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Transcrible</h1>
        <form id="transcriptionForm">
            <div>
                <label for="file">Choose an audio file:</label>
                <input type="file" id="file" name="file" accept="audio/*" required>
            </div>
            <div>
                <label for="modelSize">Model Size:</label>
                <select id="modelSize" name="model_size">
                    <option value="small">small</option>
                    <option value="tiny">tiny</option>
                    <option value="base">base</option>
                    <option value="medium" selected>medium</option>
                    <option value="large-v2">large-v2</option>
                </select>
            </div>
            <div>
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="auto">auto</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="zh">Chinese</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <div>
                <label for="device">Device:</label>
                <select id="device" name="device">
                    <option value="cpu">CPU</option>
                    <option value="cuda" selected>CUDA</option>
                </select>
            </div>
            <div>
                <label for="diarize">Diarize:</label>
                <input type="checkbox" id="diarize" name="diarize" checked>
            </div>
            <div>
                <label for="speakerMin">Speaker Min:</label>
                <input type="number" id="speakerMin" name="speaker_min">
            </div>
            <div>
                <label for="speakerMax">Speaker Max:</label>
                <input type="number" id="speakerMax" name="speaker_max">
            </div>
            <button type="submit">Transcribe</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <div id="audioPlayer" class="result">
        <audio id="player" controls></audio>
    </div>

    <script>
        document.getElementById('transcriptionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);

            const modelSize = document.getElementById('modelSize').value;
            const language = document.getElementById('language').value;
            const device = document.getElementById('device').value;
            const diarize = document.getElementById('diarize').checked;
            const speakerMin = document.getElementById('speakerMin').value;
            const speakerMax = document.getElementById('speakerMax').value;

            const queryParams = new URLSearchParams({
                model_size: modelSize,
                language: language,
                device: device,
                diarize: diarize
            });

            if (speakerMin) {
                queryParams.append('speaker_min', speakerMin);
            }
            if (speakerMax) {
                queryParams.append('speaker_max', speakerMax);
            }

            try {
                document.getElementById('result').innerHTML = `<pre>Transcribing, please wait...</pre>`;
                const response = await fetch(`/transcription/?${queryParams}`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                displayResult(result);
                updateAudioSource(fileInput);
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        });

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Transcription Result</h2>
                <p><strong>Text:</strong> ${data.text}</p>
                <p><strong>Language:</strong> ${data.language}</p>
                <p><strong>Duration:</strong> ${data.duration} seconds</p>
                <h3>Segments:</h3>
                <table>
                    <tr>
                        <th>Speaker</th>
                        <th>Text</th>
                        <th>Start</th>
                        <th>End</th>
                    </tr>
                    ${data.segments.map((segment, index) => `
                        <tr id="row-${index}">
                            <td>${segment.words[0].speaker || ''}</td>
                            <td>${segment.text}</td>
                            <td><button class="link-button" onclick="seekTo(${segment.start})">${formatTime(segment.start)}</button></td>
                            <td><button class="link-button" onclick="seekTo(${segment.end})">${formatTime(segment.end)}</button></td>
                        </tr>
                    `).join('')}
                </table>
            `;

            // Attach event listener to the audio player for highlighting rows
            const player = document.getElementById('player');
            player.ontimeupdate = function () {
                highlightCurrentSegment(data.segments);
            };
        }

        function updateAudioSource(fileInput) {
            const player = document.getElementById('player');
            const file = fileInput.files[0];
            const url = URL.createObjectURL(file);
            player.src = url;
        }

        function seekTo(time) {
            const player = document.getElementById('player');
            player.currentTime = time;
            player.play();
        }

        function formatTime(seconds) {
            const date = new Date(0);
            date.setSeconds(seconds);
            return date.toISOString().substr(11, 8);
        }

        function highlightCurrentSegment(segments) {
            const player = document.getElementById('player');
            const currentTime = player.currentTime;

            segments.forEach((segment, index) => {
                const row = document.getElementById(`row-${index}`);
                if (currentTime >= segment.start && currentTime <= segment.end) {
                    row.classList.add('highlight');
                } else {
                    row.classList.remove('highlight');
                }
            });
        }
    </script>
</body>

</html>
